<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./src/img/graph.png" />
		<!-- Main -->
		<style>
			:root {
				--text-size: 2rem;
			}

			* {
				font-family: 'Trebuchet MS', sans-serif;
				box-sizing: border-box;
				user-select: none;
				font-size: 62.5%;
				padding: 0;
				margin: 0;
			}
			*::-webkit-scrollbar {
				width: 0;
			}

			body {
				overflow: hidden;
			}
		</style>
		<!-- Container -->
		<style>
			.container {
				position: fixed;
				top: 2rem;
				right: 2rem;
				z-index: -1;
				width: 45rem;
				padding: 1rem;
				display: none;
				border-radius: 2rem;
				align-items: center;
				flex-direction: column;
				justify-content: center;
				background-color: rgb(194, 232, 245);
			}
			.container.active {
				display: flex;
				z-index: 10;
			}
			.container .config > div {
				display: flex;
				align-items: center;
				justify-content: space-between;
			}
			.container input,
			.container .config .label {
				font-size: var(--text-size);
			}
			.container input {
				width: 10rem;
				border: none;
				outline: none;
				padding: 1rem;
				margin: 0.5rem;
				min-height: 4rem;
				border-radius: 1rem;
			}
			.container input[type='color'] {
				width: 5rem;
				height: 5rem;
			}
		</style>
		<!-- Node List -->
		<style>
			.node-list {
				position: relative;
				padding: 1rem;
				display: flex;
				align-items: center;
				flex-direction: column;
				justify-content: center;
			}
			.node-list .content {
				overflow: hidden auto;
				position: relative;
				max-height: 30rem;
				width: 100%;
			}

			.node-list .content button {
				position: relative;
				margin: 1rem;
				width: 3.6rem;
				height: 3.6rem;
				border: none;
				outline: none;
				cursor: pointer;
				background-color: transparent;
				font-size: var(--text-size);
			}
			.node-list .content button::after,
			.node-list .content button::before {
				content: '';
				position: absolute;
				left: 0;
				top: 50%;
				width: 100%;
				height: 0.5rem;
				background-color: black;
			}
			.node-list .content button::after {
				transform: rotate(45deg);
			}
			.node-list .content button::before {
				transform: rotate(-45deg);
			}

			.node-list .content input {
				width: 50%;
			}
			.node-list .content .node-weight {
				width: 6rem;
			}
			.node-list .content .node-from {
				width: 5rem;
				font-size: var(--text-size);
				border-radius: 2rem;
				padding: 1rem;
				background-color: white;
			}
			.node-list .add-btn {
				border: 2px solid transparent;
				background-color: white;
				border-radius: 2rem;
				cursor: pointer;
				font-size: var(--text-size);
				padding: 1rem;
				margin: 1rem;
			}
		</style>
		<!-- Extra -->
		<style>
			.extra-item {
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.extra-item span {
				font-size: 2rem;
				margin-right: 1rem;
			}
			.extra-item input {
				width: 5rem;
				height: 5rem;
			}
			.extra-item input[type='checkbox'] {
				width: 2rem;
				height: 2rem;
			}
		</style>
		<!-- Help -->
		<style>
			.help-hint {
				position: fixed;
				top: 0;
				left: 0;
				z-index: 10;
				padding: 2rem;
				color: white;
				font-size: var(--text-size);
				animation: hide 1s 5s ease 1 forwards;
			}
			@keyframes hide {
				from {
					opacity: 1;
				}
				to {
					opacity: 0;
				}
			}

			.help-modal {
				inset: 0;
				z-index: 20;
				display: none;
				position: fixed;
				padding: 3rem;
				background-color: rgba(0, 0, 0, 0.6);
			}
			.help-modal.active {
				display: block;
			}
			.help-container {
				width: 100%;
				padding: 1rem 5rem;
				height: calc(100vh - 10rem);
				overflow: hidden auto;
			}
			.help-modal .help-title {
				position: relative;
				text-align: center;
				font-size: 5rem;
				color: white;
				padding: 1rem;
				margin: 1rem;
			}

			.help-modal .help-item {
				border-radius: 1rem;
				margin: 1rem 0;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: start;
				border: 0.2rem solid white;
				background-color: transparent;
				transition: all 0.4s ease;
			}
			.help-modal .help-item:hover {
				background-color: white;
			}
			.help-modal .help-item:hover .help-label,
			.help-modal .help-item:hover .help-content p {
				color: black;
			}

			.help-modal .help-label {
				font-weight: bold;
				font-size: 2.6rem;
				color: white;
				margin: 1rem;
				width: 35rem;
			}
			.help-modal .help-content {
				padding: 1rem 0;
				width: 100%;
				z-index: 21;
			}
			.help-modal .help-content p {
				font-size: var(--text-size);
				padding: 1rem 0;
				color: white;
			}
		</style>
		<!-- Input Group -->
		<style>
			.input-group {
				font-size: 2rem;
				position: fixed;
				left: 2rem;
				top: 2rem;

				min-width: 10rem;
				width: 12rem;
				max-width: max(50vw, 30rem);

				max-height: 100vh;
				height: 50vh;
				min-height: 20rem;

				border-radius: 2rem;
				display: none;
				padding: 2rem;
				border: none;
				outline: 0;
				z-index: 9;
			}
			.input-group.active {
				display: block;
			}
		</style>
		<title>Graph Editor</title>
	</head>
	<body>
		<div class="help-hint">Type 'H' for helps</div>
		<div class="help-modal"></div>
		<textarea class="input-group"></textarea>
		<div class="container"></div>
		<canvas id="app"></canvas>
		<script src="./src/js/renderGraph.js"></script>
		<script src="./src/js/graph.js"></script>
	</body>
</html>
