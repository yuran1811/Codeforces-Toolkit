<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./src/img/graph.png" />
		<style>
			:root {
				--text-size: 2rem;
			}
			* {
				font-family: 'Trebuchet MS', sans-serif;
				box-sizing: border-box;
				user-select: none;
				font-size: 62.5%;
				padding: 0;
				margin: 0;
			}
			body {
				overflow: hidden;
			}

			.container {
				position: fixed;
				top: 2rem;
				right: 2rem;
				z-index: -1;
				width: 45rem;
				padding: 1rem;
				display: none;
				border-radius: 2rem;
				align-items: center;
				flex-direction: column;
				justify-content: center;
				background-color: lightblue;
			}
			.container.active {
				display: flex;
				z-index: 10;
			}
			.container .config > div {
				display: flex;
				align-items: center;
				justify-content: space-between;
			}
			.container input,
			.container .config .label {
				font-size: var(--text-size);
			}
			.container input {
				width: 10rem;
				border: none;
				outline: none;
				padding: 1rem;
				margin: 0.5rem;
				min-height: 4rem;
				border-radius: 1rem;
			}
			.container input[type='color'] {
				width: 5rem;
				height: 5rem;
			}

			.node-list {
				position: relative;
				padding: 1rem;
				display: flex;
				align-items: center;
				flex-direction: column;
				justify-content: center;
			}
			.node-list .content {
				overflow: hidden auto;
				position: relative;
				max-height: 30rem;
				width: 100%;
			}

			.node-list .content button {
				position: relative;
				margin: 1rem;
				width: 3.6rem;
				height: 3.6rem;
				border: none;
				outline: none;
				cursor: pointer;
				background-color: transparent;
				font-size: var(--text-size);
			}
			.node-list .content button::after,
			.node-list .content button::before {
				content: '';
				position: absolute;
				left: 0;
				top: 50%;
				width: 100%;
				height: 0.5rem;
				background-color: black;
			}
			.node-list .content button::after {
				transform: rotate(45deg);
			}
			.node-list .content button::before {
				transform: rotate(-45deg);
			}

			.node-list .content input {
				width: 50%;
			}
			.node-list .content .node-weight {
				width: 6rem;
			}
			.node-list .content .node-from {
				width: 5rem;
				font-size: var(--text-size);
				border-radius: 2rem;
				padding: 1rem;
				background-color: white;
			}
			.node-list .add-btn {
				border: 2px solid transparent;
				background-color: white;
				border-radius: 2rem;
				cursor: pointer;
				font-size: var(--text-size);
				padding: 1rem;
				margin: 1rem;
			}
		</style>
		<title>Graph Editor</title>
	</head>
	<body>
		<div class="container"></div>
		<canvas id="app"></canvas>
		<script src="./src/js/renderGraph.js"></script>
		<script src="./src/js/graph.js"></script>
	</body>
</html>
